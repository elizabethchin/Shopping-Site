
{% extends 'base.html' %}

{% block body %}

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Melon Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>{{Melon_name}}</td>
            <td>{{Quantity}}</td>
            <td>{{Price}}</td>
            <td>{{total}}</td>
        </tr>
        </tbody>
    </table>

    <h3>{{total_price}}</h3>

    <a href="/checkout" class="btn btn-large btn-primary">Check Out</a>

{% endblock %}
